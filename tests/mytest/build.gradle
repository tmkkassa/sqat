plugins {
	id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    testImplementation 'javax.mail:javax.mail-api:1.6.2'
    testImplementation 'com.sun.mail:javax.mail:1.6.2'
    testImplementation('junit:junit:4.12'){
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'org.junit.support:testng-engine:1.0.4'

}

test {
    //useJUnitPlatform()
    testLogging.showStandardStreams = true
}
